name: Build macOS App (Unsigned, Self-contained)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      # --- Prepare resources (binaries + config) ---
      - name: Prepare bin and config folders
        run: |
          mkdir -p bin config

          # If ffmpeg not already in repo, download it
          if [ ! -f "bin/ffmpeg" ]; then
            echo "⬇️ Downloading ffmpeg, ffprobe, and yt-dlp for macOS..."
            curl -L -o bin/ffmpeg.zip https://evermeet.cx/ffmpeg/ffmpeg-7.0.zip
            curl -L -o bin/ffprobe.zip https://evermeet.cx/ffmpeg/ffprobe-7.0.zip
            curl -L -o bin/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            unzip -o bin/ffmpeg.zip -d bin/
            unzip -o bin/ffprobe.zip -d bin/
            chmod +x bin/ffmpeg bin/ffprobe bin/yt-dlp
          fi

          # If languages.json missing, add placeholder
          if [ ! -f "config/languages.json" ]; then
            echo "{}" > config/languages.json
          fi

          echo "✅ Resources ready:"
          ls -R bin config

      # --- Build .app and .dmg ---
      - name: Build macOS .app and .dmg
        run: |
          pyinstaller build_macos.spec
          echo "✅ Build finished."
          ls dist/

      # --- Verify embedded resources inside app bundle ---
      - name: Verify embedded resources
        run: |
          echo "🔍 Checking embedded files..."
          ls dist/WebTvMux.app/Contents/MacOS/bin
          echo "📜 languages.json content:"
          cat dist/WebTvMux.app/Contents/MacOS/config/languages.json

      # --- Upload artifacts ---
      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-unsigned
          path: dist/
