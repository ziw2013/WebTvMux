name: Build macOS App (Optimized)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: ğŸš€ Build macOS app using PyInstaller
        run: |
          echo "ğŸš€ Building optimized WebTvMux macOS app..."
          mkdir -p build/build_macos dist
          python -m PyInstaller build_macos.spec
          echo "ğŸ“‚ dist contents:"
          ls -l dist

      - name: ğŸ§° Verify included resources
        run: |
          echo "ğŸ” Verifying inclusion of binaries and config..."
          if [ -d "dist/WebTvMux.app/Contents/MacOS/bin" ]; then
            echo "âœ… bin folder found:"
            ls -lh dist/WebTvMux.app/Contents/MacOS/bin
          else
            echo "âŒ bin folder missing!"; exit 1
          fi
          if [ -d "dist/WebTvMux.app/Contents/MacOS/config" ]; then
            echo "âœ… config folder found:"
            ls -lh dist/WebTvMux.app/Contents/MacOS/config
          else
            echo "âŒ config folder missing!"; exit 1
          fi

      - name: ğŸ§¹ Cleanup unnecessary Qt frameworks
        run: |
          echo "ğŸ§¹ Cleaning unused Qt frameworks..."
          find dist/WebTvMux.app -name "QtPdf*" -delete
          find dist/WebTvMux.app -name "QtQuick*" -delete
          find dist/WebTvMux.app -name "QtQml*" -delete
          find dist/WebTvMux.app -name "QtShaderTools*" -delete
          find dist/WebTvMux.app -name "Qt3D*" -delete
          find dist/WebTvMux.app -name "QtGraphs*" -delete
          find dist/WebTvMux.app -name "QtMultimedia*" -delete
          echo "âœ… Slim cleanup complete."

      - name: ğŸ“¦ Create compressed ZIP
        run: |
          echo "ğŸ“¦ Creating WebTvMux-macOS.zip..."
          cd dist
          zip -r WebTvMux-macOS.zip WebTvMux.app
          ls -lh

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macOS
          path: dist/WebTvMux-macOS.zip
