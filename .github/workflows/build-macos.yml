name: Build macOS App (Unsigned Final)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Ensure bin and config folders exist ---
      - name: Verify bin and config folders
        run: |
          echo "üß© Checking local binaries and configs..."
          ls -lh bin/ || (echo "‚ùå bin folder missing!" && exit 1)
          ls -lh config/ || (echo "‚ùå config folder missing!" && exit 1)

          # Normalize yt-dlp binary name
          if [ -f "bin/yt-dlp_macos" ]; then
            mv bin/yt-dlp_macos bin/yt-dlp
            echo "Renamed yt-dlp_macos ‚Üí yt-dlp"
          fi

          # Ensure executables
          chmod +x bin/ffmpeg bin/ffprobe bin/yt-dlp || true
          echo "‚úÖ All binaries marked executable."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Build macOS app
        run: |
          echo "üöÄ Building unsigned macOS app..."
          pyinstaller build_macos.spec
          echo "‚úÖ Build completed."

      # --- Validate output files ---
      - name: Verify packaged app contents
        run: |
          APP_PATH="dist/WebTvMux.app/Contents/MacOS"
          echo "üîç Checking packaged files inside .app..."

          REQUIRED_FILES=(
            "$APP_PATH/bin/ffmpeg"
            "$APP_PATH/bin/ffprobe"
            "$APP_PATH/bin/yt-dlp"
            "$APP_PATH/config/languages.json"
          )

          MISSING=0
          for FILE in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$FILE" ]; then
              echo "‚ùå Missing: $FILE"
              MISSING=1
            else
              echo "‚úÖ Found: $FILE"
            fi
          done

          if [ "$MISSING" -ne 0 ]; then
            echo "‚ùå One or more required files missing from .app!"
            exit 1
          fi

          echo ""
          echo "==> App structure summary:"
          find dist/WebTvMux.app -maxdepth 4 -type f | sort
          echo ""
          echo "==> Bundle size:"
          du -sh dist/WebTvMux.app || true
          echo ""
          echo "==> DMG info:"
          ls -lh dist/WebTvMux.dmg || echo "‚ö†Ô∏è DMG not found!"

      # --- Optional safety check: ensure app size > 50MB ---
      - name: Validate app size
        run: |
          APP_SIZE=$(du -sm dist/WebTvMux.app | cut -f1)
          echo "App size: ${APP_SIZE} MB"
          if [ "$APP_SIZE" -lt 50 ]; then
            echo "‚ùå App size too small ‚Äî missing binaries?"
            exit 1
          fi
          echo "‚úÖ App size validation passed."

      # --- Upload artifacts for download ---
      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-build
          path: |
            dist/WebTvMux.app
            dist/WebTvMux.dmg
