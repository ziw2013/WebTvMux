name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: ğŸ§© Check project structure
        run: |
          echo "ğŸ“‚ Project tree (top level):"
          ls -R | head -n 40

      - name: ğŸš€ Build macOS app using PyInstaller
        run: |
          echo "ğŸš€ Building optimized macOS app..."
          mkdir -p build/build_macos dist
          python -m PyInstaller build_macos.spec

          echo "âœ… Checking for app bundle..."
          if [ -d "dist/WebTvMux" ]; then
            echo "ğŸ“¦ Found folder dist/WebTvMux â€” renaming..."
            mv dist/WebTvMux dist/WebTvMux.app
          fi

          echo "ğŸ“‚ dist contents after rename:"
          ls -l dist

      - name: ğŸ§° Verify included folders
        run: |
          echo "ğŸ” Checking included resources..."
          if [ -d "dist/WebTvMux.app/bin" ]; then
            echo "âœ… bin folder found:"
            ls -lh dist/WebTvMux.app/bin
          else
            echo "âš ï¸ bin folder missing!"
          fi
          if [ -d "dist/WebTvMux.app/config" ]; then
            echo "âœ… config folder found:"
            ls -lh dist/WebTvMux.app/config
          else
            echo "âš ï¸ config folder missing!"
          fi

      - name: ğŸ§¹ Cleanup extra Qt libraries to reduce size
        run: |
          echo "ğŸ§¹ Removing unneeded Qt frameworks..."
          find dist/WebTvMux.app -name "QtPdf*" -delete
          find dist/WebTvMux.app -name "QtQuick*" -delete
          find dist/WebTvMux.app -name "QtQml*" -delete
          find dist/WebTvMux.app -name "QtShaderTools*" -delete
          find dist/WebTvMux.app -name "Qt3D*" -delete
          find dist/WebTvMux.app -name "QtGraphs*" -delete
          find dist/WebTvMux.app -name "QtMultimedia*" -delete
          echo "âœ… Slim cleanup complete."

      - name: ğŸ“¦ Package .app and .dmg into ZIP
        run: |
          echo "ğŸ“¦ Creating WebTvMux-macOS.zip..."
          cd dist
          zip -r WebTvMux-macOS.zip WebTvMux.app WebTvMux.dmg || echo "âš ï¸ No DMG found, zipping .app only"
          ls -lh

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macOS
          path: dist/WebTvMux-macOS.zip
