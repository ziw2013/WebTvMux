name: Build macOS App (Unsigned, Stable, Self-contained)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # --- Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Python environment ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Install dependencies ---
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      # --- Prepare resources (binaries + config) ---
      - name: Prepare bin and config
        run: |
          mkdir -p bin config
          echo "‚¨áÔ∏è Downloading ffmpeg, ffprobe, and yt-dlp for macOS..."

          # Download universal static binaries
          curl -L -o bin/ffmpeg https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffmpeg-mac
          curl -L -o bin/ffprobe https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffprobe-mac
          curl -L -o bin/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
          chmod +x bin/ffmpeg bin/ffprobe bin/yt-dlp

          # Add default config if missing
          if [ ! -f "config/languages.json" ]; then
            echo '{}' > config/languages.json
          fi

          echo "‚úÖ bin and config ready:"
          find bin -type f -exec ls -lh {} \;
          find config -type f -exec ls -lh {} \;

      # --- Build .app and .dmg ---
      - name: Build macOS app and DMG
        run: |
          echo "üöÄ Running PyInstaller..."
          pyinstaller build_macos.spec
          echo "‚úÖ Build completed."
          ls -lh dist/

      # --- Verify embedded files inside app ---
      - name: Verify embedded resources
        run: |
          echo "üîç Verifying embedded resources inside app bundle..."
          find dist/WebTvMux.app/Contents/MacOS -maxdepth 2 -type f || echo "‚ö†Ô∏è bin/config not found inside bundle"
          du -sh dist/WebTvMux.app || true
          du -sh dist/WebTvMux.dmg || true

      # --- Upload DMG artifact only (clean output) ---
      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-dmg
          path: dist/WebTvMux.dmg
