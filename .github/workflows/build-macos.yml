name: Build macOS App (Unsigned, Self-contained)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # --- Checkout source code ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Python environment ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      # --- Prepare binaries and config ---
      - name: Prepare bin and config folders
        run: |
          mkdir -p bin config

          # Download macOS universal binaries if not already present
          if [ ! -f "bin/ffmpeg" ]; then
            echo "⬇️ Downloading ffmpeg, ffprobe, and yt-dlp for macOS..."
            curl -L -o bin/ffmpeg https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffmpeg-mac
            curl -L -o bin/ffprobe https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffprobe-mac
            curl -L -o bin/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            chmod +x bin/ffmpeg bin/ffprobe bin/yt-dlp
          fi

          # Add default config if not present
          if [ ! -f "config/languages.json" ]; then
            echo "{}" > config/languages.json
          fi

          echo "✅ Resources ready:"
          ls -R bin config

      # --- Build .app and .dmg ---
      - name: Build macOS .app and .dmg
        run: |
          pyinstaller build_macos.spec
          echo "✅ Build finished."
          ls dist/

      # --- Verify resources inside .app ---
      - name: Verify embedded resources
        run: |
          echo "🔍 Checking embedded binaries:"
          ls dist/WebTvMux.app/Contents/MacOS/bin
          echo "📜 languages.json content:"
          cat dist/WebTvMux.app/Contents/MacOS/config/languages.json

      # --- Upload build artifacts ---
      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-unsigned
          path: dist/
