name: Build macOS App (Final Fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Prepare bin/config FIRST
      - name: Prepare bin and config
        run: |
          mkdir -p bin config
          echo "‚¨áÔ∏è Downloading ffmpeg, ffprobe, yt-dlp..."
          curl -L -o bin/ffmpeg https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffmpeg-mac
          curl -L -o bin/ffprobe https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffprobe-mac
          curl -L -o bin/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
          chmod +x bin/ffmpeg bin/ffprobe bin/yt-dlp
          echo '{}' > config/languages.json
          echo "‚úÖ Downloaded files:"
          find bin config -type f -exec ls -lh {} \;

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Build macOS app and dmg
        run: |
          echo "üöÄ Starting PyInstaller..."
          pyinstaller build_macos.spec
          echo "‚úÖ Build complete."
          du -sh dist/* || true

      - name: Verify inside .app
        run: |
          echo "üîç Inspecting .app structure:"
          find dist/WebTvMux.app -maxdepth 3 -type f | sort
          du -sh dist/WebTvMux.app dist/WebTvMux.dmg || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-build
          path: |
            dist/WebTvMux.app
            dist/WebTvMux.dmg
