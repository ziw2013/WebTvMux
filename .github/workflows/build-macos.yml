name: Build macOS App (Optimized)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: 🚀 Build macOS app using PyInstaller
        run: |
          echo "🚀 Building optimized WebTvMux macOS app..."
          mkdir -p build/build_macos dist
          python -m PyInstaller build_macos.spec
          echo "📂 dist contents:"
          ls -l dist

      - name: 🧰 Verify included resources
        run: |
          echo "🔍 Verifying inclusion of binaries and config..."
          if [ -d "dist/WebTvMux.app/Contents/MacOS/bin" ]; then
            echo "✅ bin folder found:"
            ls -lh dist/WebTvMux.app/Contents/MacOS/bin
          else
            echo "❌ bin folder missing!"; exit 1
          fi
          if [ -d "dist/WebTvMux.app/Contents/MacOS/config" ]; then
            echo "✅ config folder found:"
            ls -lh dist/WebTvMux.app/Contents/MacOS/config
          else
            echo "❌ config folder missing!"; exit 1
          fi

      - name: 🧹 Cleanup unnecessary Qt frameworks
        run: |
          echo "🧹 Cleaning unused Qt frameworks..."
          find dist/WebTvMux.app -name "QtPdf*" -delete
          find dist/WebTvMux.app -name "QtQuick*" -delete
          find dist/WebTvMux.app -name "QtQml*" -delete
          find dist/WebTvMux.app -name "QtShaderTools*" -delete
          find dist/WebTvMux.app -name "Qt3D*" -delete
          find dist/WebTvMux.app -name "QtGraphs*" -delete
          find dist/WebTvMux.app -name "QtMultimedia*" -delete
          echo "✅ Slim cleanup complete."

      - name: 📦 Create compressed ZIP
        run: |
          echo "📦 Creating WebTvMux-macOS.zip..."
          cd dist
          zip -r WebTvMux-macOS.zip WebTvMux.app
          ls -lh

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macOS
          path: dist/WebTvMux-macOS.zip
