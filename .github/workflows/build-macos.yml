name: Build macOS App (Unsigned, Self-contained, Stable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # --- Checkout source code ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Install build dependencies ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      # --- Prepare binaries and config ---
      - name: Prepare bin and config folders
        run: |
          mkdir -p bin config
          echo "‚¨áÔ∏è Preparing ffmpeg, ffprobe, and yt-dlp for macOS..."

          # Download universal binaries if not already present
          if [ ! -f "bin/ffmpeg" ]; then
            curl -L -o bin/ffmpeg https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffmpeg-mac
            curl -L -o bin/ffprobe https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffprobe-mac
            curl -L -o bin/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            chmod +x bin/ffmpeg bin/ffprobe bin/yt-dlp
          fi

          # Add default config if missing
          if [ ! -f "config/languages.json" ]; then
            echo '{}' > config/languages.json
          fi

          echo "‚úÖ Resources ready:"
          ls -l bin
          ls -l config

      # --- Pre-build sanity check ---
      - name: Verify resources before build
        run: |
          echo "üîç Pre-build resource verification:"
          ls -l bin || echo "‚ö†Ô∏è bin folder missing"
          ls -l config || echo "‚ö†Ô∏è config folder missing"
          file bin/ffmpeg || true
          file bin/ffprobe || true
          file bin/yt-dlp || true

      # --- Build .app and .dmg ---
      - name: Build macOS .app and .dmg
        run: |
          echo "üöÄ Starting PyInstaller build..."
          pyinstaller build_macos.spec
          echo "‚úÖ Build complete."
          ls dist/

      # --- Post-build verification ---
      - name: Verify embedded resources
        run: |
          echo "üîç Checking embedded resources inside app bundle:"
          if [ -d "dist/WebTvMux.app/Contents/MacOS/bin" ]; then
            echo "‚úÖ bin directory found:"
            ls dist/WebTvMux.app/Contents/MacOS/bin
          else
            echo "‚ö†Ô∏è bin directory not found in app bundle."
          fi

          if [ -f "dist/WebTvMux.app/Contents/MacOS/config/languages.json" ]; then
            echo "‚úÖ languages.json found. Content preview:"
            head -n 20 dist/WebTvMux.app/Contents/MacOS/config/languages.json
          else
            echo "‚ö†Ô∏è languages.json not found in app bundle."
          fi

      # --- Upload final artifacts (.app + .dmg) ---
      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-unsigned
          path: dist/
