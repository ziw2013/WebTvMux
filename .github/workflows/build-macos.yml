name: Build WebTvMux macOS App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-macos:
    name: Build unsigned macOS .app and .dmg
    runs-on: macos-latest

    steps:
      # -------------------------------
      # ‚úÖ Checkout project
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # ‚úÖ Set up Python
      # -------------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -------------------------------
      # ‚úÖ Install build dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      # -------------------------------
      # ‚úÖ Verify required assets exist
      # -------------------------------
      - name: Verify bin and config folders
        run: |
          echo "üß© Checking local binaries and configs..."
          ls -lh bin || echo "‚ö†Ô∏è bin folder missing"
          ls -lh config || echo "‚ö†Ô∏è config folder missing"

          # Rename yt-dlp_macos if needed
          if [ -f "bin/yt-dlp_macos" ]; then
            mv bin/yt-dlp_macos bin/yt-dlp
            echo "üîß Renamed yt-dlp_macos ‚Üí yt-dlp"
          fi

          # Ensure binaries are executable
          chmod +x bin/* || true
          echo "‚úÖ All binaries marked executable"

      # -------------------------------
      # ‚úÖ Run PyInstaller build
      # -------------------------------
      - name: Build unsigned macOS app
        run: |
          echo "üöÄ Building unsigned macOS app..."
          python -m PyInstaller build_macos.spec

      # -------------------------------
      # ‚úÖ Show results summary
      # -------------------------------
      - name: Verify build results
        run: |
          echo "üì¶ Contents of dist/:"
          ls -R dist || true
          echo ""
          echo "‚úÖ Build completed."

      # -------------------------------
      # ‚úÖ Upload Artifacts (.app and .dmg)
      # -------------------------------
      - name: Upload macOS App and DMG
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macOS-Build
          path: |
            dist/WebTvMux.app
            dist/WebTvMux.dmg
