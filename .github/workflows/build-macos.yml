name: Build macOS App (Unsigned Final Verified)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare bin and config
        run: |
          mkdir -p bin config
          echo "‚¨áÔ∏è Downloading ffmpeg, ffprobe, and yt-dlp for macOS..."

          # ‚úÖ Use Evermeet.cx static universal binaries (ffmpeg & ffprobe)
          curl -L -o bin/ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip
          curl -L -o bin/ffprobe.zip https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip
          unzip -o bin/ffmpeg.zip -d bin/
          unzip -o bin/ffprobe.zip -d bin/
          rm bin/*.zip
          chmod +x bin/ffmpeg bin/ffprobe

          # ‚úÖ yt-dlp (universal macOS binary)
          curl -L -o bin/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
          chmod +x bin/yt-dlp

          # ‚úÖ Add config if missing
          if [ ! -f "config/languages.json" ]; then
            echo '{}' > config/languages.json
          fi

          echo "‚úÖ Download complete. bin/:"
          find bin -type f -exec ls -lh {} \;
          echo "‚úÖ config/:"
          find config -type f -exec ls -lh {} \;

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Run PyInstaller build
        run: |
          echo "üöÄ Building macOS app..."
          pyinstaller build_macos.spec
          echo "‚úÖ Build completed."

      - name: Verify artifact contents
        run: |
          echo "üîç Verifying .app and .dmg contents..."
          echo ""
          echo "==> .app bundle structure:"
          find dist/WebTvMux.app -maxdepth 4 -type f | sort
          echo ""
          echo "==> Bundle size summary:"
          du -sh dist/WebTvMux.app || true
          echo ""
          echo "==> DMG file info:"
          ls -lh dist/WebTvMux.dmg || echo "‚ö†Ô∏è DMG not found!"
          echo ""
          echo "==> Embedded binaries:"
          find dist/WebTvMux.app/Contents/MacOS/bin -type f -exec ls -lh {} \; || echo "‚ö†Ô∏è bin folder missing!"
          echo ""
          echo "==> Config files:"
          find dist/WebTvMux.app/Contents/MacOS/config -type f -exec cat {} \; || echo "‚ö†Ô∏è config folder missing!"
          echo ""
          echo "‚úÖ Verification complete."

      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-build
          path: |
            dist/WebTvMux.app
            dist/WebTvMux.dmg
