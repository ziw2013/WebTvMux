name: Build macOS App (Unsigned Final)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Ensure binaries and configs are present ---
      - name: Verify bin and config folders
        run: |
          echo "üß© Checking local binaries and configs..."
          ls -lh bin/ || (echo "‚ùå bin folder missing!" && exit 1)
          ls -lh config/ || (echo "‚ùå config folder missing!" && exit 1)

          # Make sure binaries are executable
          chmod +x bin/ffmpeg bin/ffprobe bin/yt-dlp
          echo "‚úÖ All binaries marked executable."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Build macOS app
        run: |
          echo "üöÄ Building unsigned macOS app..."
          pyinstaller build_macos.spec
          echo "‚úÖ Build completed."

      # --- Verify that build outputs are valid ---
      - name: Verify artifact contents
        run: |
          echo "üîç Verifying build contents..."
          echo ""
          echo "==> .app structure:"
          find dist/WebTvMux.app -maxdepth 4 -type f | sort
          echo ""
          echo "==> Embedded binaries:"
          find dist/WebTvMux.app/Contents/MacOS/bin -type f -exec ls -lh {} \; || echo "‚ö†Ô∏è bin folder missing!"
          echo ""
          echo "==> Config files:"
          find dist/WebTvMux.app/Contents/MacOS/config -type f -exec ls -lh {} \; || echo "‚ö†Ô∏è config folder missing!"
          echo ""
          echo "==> Bundle size:"
          du -sh dist/WebTvMux.app || true
          echo ""
          echo "==> DMG info:"
          ls -lh dist/WebTvMux.dmg || echo "‚ö†Ô∏è DMG not found!"
          echo ""
          echo "‚úÖ Verification complete."

      # --- Optional sanity check: fail if .app is too small (<50 MB) ---
      - name: Validate app size
        run: |
          APP_SIZE=$(du -sm dist/WebTvMux.app | cut -f1)
          echo "App size: ${APP_SIZE} MB"
          if [ "$APP_SIZE" -lt 50 ]; then
            echo "‚ùå App size too small ‚Äî likely missing ffmpeg/yt-dlp!"
            exit 1
          fi
          echo "‚úÖ App size validation passed."

      # --- Upload artifacts for download ---
      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macos-build
          path: |
            dist/WebTvMux.app
            dist/WebTvMux.dmg
