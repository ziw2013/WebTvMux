name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: 🧩 Check project structure
        run: |
          echo "📂 Project tree (top level):"
          ls -R | head -n 40

      - name: 🚀 Build macOS app using PyInstaller
        run: |
          echo "🚀 Building optimized macOS app..."
          mkdir -p build/build_macos dist
          python -m PyInstaller build_macos.spec

          echo "✅ Checking for app bundle..."
          if [ -d "dist/WebTvMux" ]; then
            echo "📦 Found folder dist/WebTvMux — renaming..."
            mv dist/WebTvMux dist/WebTvMux.app
          fi

          echo "📂 dist contents after rename:"
          ls -l dist

      - name: 🧰 Verify included folders
        run: |
          echo "🔍 Checking included resources..."
          if [ -d "dist/WebTvMux.app/bin" ]; then
            echo "✅ bin folder found:"
            ls -lh dist/WebTvMux.app/bin
          else
            echo "⚠️ bin folder missing!"
          fi
          if [ -d "dist/WebTvMux.app/config" ]; then
            echo "✅ config folder found:"
            ls -lh dist/WebTvMux.app/config
          else
            echo "⚠️ config folder missing!"
          fi

      - name: 🧹 Cleanup extra Qt libraries to reduce size
        run: |
          echo "🧹 Removing unneeded Qt frameworks..."
          find dist/WebTvMux.app -name "QtPdf*" -delete
          find dist/WebTvMux.app -name "QtQuick*" -delete
          find dist/WebTvMux.app -name "QtQml*" -delete
          find dist/WebTvMux.app -name "QtShaderTools*" -delete
          find dist/WebTvMux.app -name "Qt3D*" -delete
          find dist/WebTvMux.app -name "QtGraphs*" -delete
          find dist/WebTvMux.app -name "QtMultimedia*" -delete
          echo "✅ Slim cleanup complete."

      - name: 📦 Package .app and .dmg into ZIP
        run: |
          echo "📦 Creating WebTvMux-macOS.zip..."
          cd dist
          zip -r WebTvMux-macOS.zip WebTvMux.app WebTvMux.dmg || echo "⚠️ No DMG found, zipping .app only"
          ls -lh

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebTvMux-macOS
          path: dist/WebTvMux-macOS.zip
